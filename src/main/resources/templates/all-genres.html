<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 Thumbs Up - Movie Reviews!</title>

    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
<div class="container">


    <div class="header">
        <div class="overlay-layer">

            <div class="logo">
                <img src="/images/logo-02.png">
            </div>
            <div class="nav-bar">
                <div><a class="nav-link" href="/genres">All Genres</a></div>
                <div><a class="nav-link" href="/add-review.html">Submit Review</a></div>
                <div><a class="nav-link" href="/hashtags">Hashtags</a></div>
                <!-- <div class="item"><a href="#">Link 4</a></div> -->
            </div>


        </div>
        <div class="movie-strip"></div>

    </div>


    <div class="main-content-container">


        <div class="left-curtain"></div>

        <div class="main-content">


            <div th:each="genre:${genres}" th:class="'genre ' + ${genre.name}">
                <div class="genre-link-body">
                    <a th:text="${genre.name}" class="genre-link" th:href="'/genres/' + ${genre.name}">
                        ACTION
                    </a>
                </div>
            </div>


        </div>
        <div class="right-curtain"></div>
    </div>


    <div class="hashtag">

        <div th:each="hashtag,hashStat : ${hashtags}" th:if="${hashStat.count} < 7">


                <div th:if="${hashStat.count} < 7">

                    <a class="footer-link" th:text="${hashtag.hashName}" th:href="'/hashtags/' + ${hashtag.id}">HASHTAG</a>
                    <div class="hashtag-text">
                    <!-- #HashTag -->
                    </div>
                </div>

        </div>

    </div>


    <div class="footer">
        <div class="movie-strip"></div>
        <small>3 Thumbs Up Movie Reviews, WCCI 2021</small>
    </div>

</div>
</body>

</html>
